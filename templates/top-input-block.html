{% extends 'templates/base.html' %}

    <div class="container .col-12 p-3">
        <div class="row">
          <div class="col-2">
              <select class="form-select" action="/submit" aria-label="Select Indice">
                <option selected>{{indice}}</option>
                <option value="1">Nifty</option>
                <option value="2">BankNifty</option>
                <option value="3">FinNifty</option>
              </select>
          </div>

          <div class="col-2">
            <select class="form-select" aria-label="Select Order Type">
              <option selected>Select Order Type</option>
              <option value="1">Market</option>
              <option value="2">Limit</option>
            </select>
          </div>
          <div class="col-2">
            <div class="input-group form-group">
              <input type="text" class="form-control col-sm-2" id="inlineformInput" placeholder="Amount per Trade">
              <button type="submit" class="btn btn-secondary ">Enter</button>
            </div>
          </div>
          <div class="col-2">
            <div class="input-group form-group">
              <input type="text" class="form-control col-sm-2" id="inlineformInput" placeholder="SL per Trade">
              <button type="submit" class="btn btn-secondary ">Enter: {{sl_per_trade}}</button>
            </div>
          </div>
        </div>
